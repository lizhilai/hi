<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="main">
            <div id="chat-header">
                <div>与机器人聊天中</div>
            </div>
            <div id="chat-content">
                <div id="chat-content-container">
                    <!-- content goes here -->
                </div>
            </div>
            <div id="chat-input">
                <p>点击这里说点什么...</p>
                <ul class="chat-input-container">
                    <li class="chat-input-item" data-key="001">讲讲这个小作品</li>
                    <li class="chat-input-item" data-key="002">我要看代码</li>
                    <li class="chat-input-item" data-key="003">聊聊技术</li>
                    <li class="chat-input-item" data-key="004">你看哪些技术资料</li>
                    <li class="chat-input-item" data-key="005">加微信</li>
                    <li class="chat-input-item" data-key="006">送你本书吧</li>
                    <li class="chat-input-item" data-key="007">你电话多少</li>
                    <li class="chat-input-item" data-key="008">哈哈挺好玩</li>
                    <li class="chat-input-item" data-key="009">你帅吗</li>
                    <li class="chat-input-item" data-key="010">你是谁</li>
                    <li class="chat-input-item" data-key="011">你有线上移动项目吗</li>
                    <li class="cancel">点这里取消</li>
                </ul>
            </div>
        </div>
        <script src="data.js" charset="utf-8"></script>
        <script src="js.js" charset="utf-8"></script>
    </body>
</html>
